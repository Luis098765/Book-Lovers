<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Gêneros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .genres-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .genre-item {
      display: flex;
      justify-content: center;
    }
    .genre-button {
      padding: 10px 20px;
      border: 2px solid #007BFF;
      border-radius: 8px;
      background-color: white;
      color: #007BFF;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .genre-button.selected {
      background-color: #007BFF;
      color: white;
      border-color: #0056b3;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Selecione os Gêneros de Livros</h1>
  <div class="form-container">
    <form id="genres-form">
      <div class="genres-grid">
        <!-- Exemplo de gêneros -->
        <div class="genre-item"><div class="genre-button" data-value="Fantasia">Fantasia</div></div>
        <div class="genre-item"><div class="genre-button" data-value="Ficção Científica">Ficção Científica</div></div>
        <div class="genre-item"><div class="genre-button" data-value="Romance">Romance</div></div>
        <div class="genre-item"><div class="genre-button" data-value="Terror">Terror</div></div>
        <div class="genre-item"><div class="genre-button" data-value="Aventura">Aventura</div></div>
        <!-- Adicione mais gêneros aqui -->
      </div>
      <button type="button" id="submit-btn">Enviar</button>
    </form>
  </div>

  <script>
    // Seleciona todos os botões de gênero
    const genreButtons = document.querySelectorAll('.genre-button');
    const selectedGenres = new Set(); // Usamos um Set para evitar duplicações

    // Adiciona o evento de clique para cada botão
    genreButtons.forEach(button => {
      button.addEventListener('click', () => {
        const genre = button.getAttribute('data-value');

        // Alterna o estado de seleção
        if (selectedGenres.has(genre)) {
          selectedGenres.delete(genre);
          button.classList.remove('selected');
        } else {
          selectedGenres.add(genre);
          button.classList.add('selected');
        }
      });
    });

    // Botão de envio para exibir os gêneros selecionados
    document.getElementById('submit-btn').addEventListener('click', () => {
      const genresArray = Array.from(selectedGenres);
      console.log(genresArray); // Exibe os gêneros selecionados no console
      alert('Gêneros selecionados: ' + genresArray.join(', '));
    });
  </script>
</body>
</html>
